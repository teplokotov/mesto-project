<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="info">
          <h1 class="info__name">Жак-Ив Кусто</h1>
          <button class="edit-btn info__edit-btn"></button>
          <p class="info__status">Исследователь океана</p>
        </div>
        <button class="add-btn profile__add-btn"></button>
      </section>
      <section class="elements" aria-label="Лента фотографий">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like">2</button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like">2</button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombaj.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like">2</button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like">2</button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombaj.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like">2</button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like">2</button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
