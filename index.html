<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="logo header__logo"></div></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="avatar" src="6b8bcff7d0da96493edd.svg" alt=""></div><div class="info profile__info"><h1 class="info__name"></h1><button class="btn-edit info__btn-edit" type="button"></button><p class="info__status"></p></div><button class="btn-add profile__btn-add" type="button"></button></section><section class="elements" aria-label="Лента фотографий"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div><div id="popupEdit" class="popup"><div class="popup__container popup__container_form"><form class="form" name="formEdit" novalidate><h3 class="form__title">Редактировать профиль</h3><fieldset class="form__fieldset"><input class="form__input" name="profileName" id="profileName" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="form__input-error profileName-error"></span> <input class="form__input" name="profileStatus" id="profileStatus" placeholder="Статус" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="form__input-error profileStatus-error"></span> <button class="btn-save form__button" type="submit">Сохранить</button></fieldset></form><button class="btn-close popup__btn-close" type="button"></button></div></div><div id="popupAvatar" class="popup"><div class="popup__container popup__container_form"><form class="form" name="formEditAvatar" novalidate><h3 class="form__title">Обновить аватар</h3><fieldset class="form__fieldset"><input class="form__input" type="url" name="avatarLink" id="avatarLink" placeholder="Ссылка на картинку" pattern="^https?:\/\/(.+?)\/(([a-zA-Z0-9_ \-%\.]*)\.(jpg|png|jpeg|gif))$" data-error-message="Введите адрес сайта." required> <span class="form__input-error avatarLink-error"></span> <button class="btn-save form__button" type="submit">Сохранить</button></fieldset></form><button class="btn-close popup__btn-close" type="button"></button></div></div><div id="popupConsent" class="popup"><div class="popup__container popup__container_form"><form class="form" name="formConsent" novalidate><h3 class="form__title">Вы уверены?</h3><fieldset class="form__fieldset form__fieldset_consent"><button class="btn-save form__button form__button_consent" type="submit">Да</button></fieldset></form><button class="btn-close popup__btn-close" type="button"></button></div></div><div id="popupNewElement" class="popup"><div class="popup__container popup__container_form"><form class="form" name="formNewElement" novalidate><h3 class="form__title">Новое место</h3><fieldset class="form__fieldset"><input class="form__input" name="elementName" id="elementName" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="form__input-error elementName-error"></span> <input class="form__input" type="url" name="elementLink" id="elementLink" placeholder="Ссылка на картинку" pattern="^https?:\/\/(.+?)\/(([a-zA-Z0-9_ \-%\.]*)\.(jpg|png|jpeg|gif))$" data-error-message="Введите адрес сайта." required> <span class="form__input-error elementLink-error"></span> <button class="btn-save btn-create form__button" type="submit">Создать</button></fieldset></form><button class="btn-close popup__btn-close" type="button"></button></div></div><div id="popupShowPhoto" class="popup popup_darker"><div class="popup__container"><figure class="figure"><img class="figure__image" src="#" alt=""><figcaption class="figure__caption"></figcaption></figure><button class="btn-close popup__btn-close" type="button"></button></div></div><template id="card-template"><li class="element"><button class="btn-trash element__trash" type="button"></button> <img class="element__image"><h2 class="element__title"></h2><div class="element__like"><button class="btn-like" type="button"></button> <span class="counter"></span></div></li></template></body></html>
